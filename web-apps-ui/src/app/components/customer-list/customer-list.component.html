<h1>Customers</h1>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<div *ngIf="!error && customers.length === 0" class="alert alert-warning">
  No customers found.
</div>

<table *ngIf="!error && customers.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Details</th>
      <th>Delete</th>
      <th>Name</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td style="width: 1px">
        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/customers', customer.id]">
          <i class="bi bi-search"></i>
        </button>
      </td>
      <td style="width: 1px">
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteCustomer(customer)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
      <td>{{customer.firstname}} {{customer.lastname}}</td>
      <td>{{customer.address?.city}}</td>
    </tr>
  </tbody>
</table>

<a routerLink="/customers/add" class="btn btn-primary">Add Customer</a>
