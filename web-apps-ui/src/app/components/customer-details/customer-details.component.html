<h1>Customer Details</h1>

<div *ngIf="customer" class="row">
  <div class="col-md-6">
    <div class="row mb-2">
      <div class="col-md-3"><strong>First Name</strong></div>
      <div class="col-md-9">{{customer.firstname}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-3"><strong>Last Name</strong></div>
      <div class="col-md-9">{{customer.lastname}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-3"><strong>Location</strong></div>
      <div class="col-md-9">
        Latitude: {{customer.address.location.latitude}}, 
        Longitude: {{customer.address.location.longitude}}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <google-map 
      [options]="mapOptions" 
      [width]="'100%'" 
      [height]="'400px'">
      <map-marker 
        *ngIf="customerMarkerPosition"
        [position]="customerMarkerPosition"
        [options]="{icon: {url: 'assets/images/marker-customer.png'}}">
      </map-marker>
      <map-marker 
        *ngFor="let position of storeMarkerPositions"
        [position]="position"
        [options]="{icon: {url: 'assets/images/starbucks_logo.png', scaledSize: {width: 32, height: 32}}}">
      </map-marker>
    </google-map>
  </div>
</div>

<h2 class="mt-4">Stores Nearby</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Zip</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of stores">
      <td>{{store.name}}</td>
      <td>{{store.address.city}}</td>
      <td>{{store.address.zip}}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
