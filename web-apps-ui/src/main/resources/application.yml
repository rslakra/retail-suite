server:
  port: 8083

spring:
  application:
    name: retail-suite-ui
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      enabled: false
      import-check:
        enabled: false
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

# Backend service URIs for API proxy
customer:
  service:
    uri: ${CUSTOMER_SERVICE_URI:http://localhost:8082}

store:
  service:
    uri: ${STORE_SERVICE_URI:http://localhost:8081}

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'OFF'

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
